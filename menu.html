<html lang="en">
  <head>

      <title>Little Lemon - Menu</title>
    <!-- Link your CSS files -->
      <link rel="stylesheet" href="styles.css">

  </head>
  
  <body>
    <header> 
       <div class="trolley">
          <a href="user.html"><img class="trolley" src="logo/profile-picture (1).png"></a>
         <a href="cart.html"><img class="trolley" src="logo/shopping-cart.png"></a>
      </div> 
        <a><img class="logo" src="logo/Asset 16@4x.png"></a> 
        <div class="search-bar-position">
           <input id="input" class="search_bar" placeholder="Search" type="text"><button class="search-button">Search</button>
        </div> 
    </header>
    <div id="overlay" style="display: none;">
      <div id="message">
        <p>Please search for an item.</p>
        <button id="submitBtn">Ok</button>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html"><button>Home</button></a></li>
        <li><a href="menu.html"><button>Menu</button></a></li>
        <li><a href="contact.html"><button>Contact us</button></a></li>
        <li><a href="order.html"><button>Order</button></a></li>
      </ul>
    </nav>
      <section id="section_example">
        <article>
          <h1>Menu</h1>
        </article>
     </section>
     
    <main class="menu_items" id="menu-page">
        <script src="script.js"></script>
        <script>
         const menuContainer = document.getElementById("menu-page");

          menuItems2.forEach(item => {
            const card = document.createElement("section");
            card.innerHTML = `
              <article class="menuText">
                <h1 style="
                  font-size: 2rem;
                  margin: 1rem;">${item.category}<hr style="
                  width: auto;
                  margin: 0 auto;
                  max-width: 90%;
                  height: 2px; 
                  background-color: black; 
                  border: none;
                  "></h1>
                <h3><img class="imgResize" src="${item.img}"</h3>
                <div style="
                    padding: 0.2rem;
                    gap: 2rem;
                    box-shadow: 1px 1px 3px gray;">
                  <p style="font-size: 1.3rem;">${item.name} - $${item.price}</p>
                  <p style="font-size: 1.3rem;">${item.name1} - $${item.price1}</p>
                  <p style="font-size: 1.3rem;">${item.name2} - $${item.price2}</p>
                </div>
              </article>
            `;
            menuContainer.appendChild(card);
          });
        </script>
    </main>
    
       <footer>
      <div>
        <img class="footer_logo" src="logo/Asset 20@4x.png" >
      </div>
      <div>
        <hr>
        <p class="copyright">@LittleLemon Copyright</p>
      </div>
    </footer>
  </body>
</html>
