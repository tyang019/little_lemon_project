<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link meta tags -->
      <meta charset="UTF-8">
      <meta name="description" content="A restaurant called Little Lemon that serves Greek and Turkish style cuisines.">
      <meta name="author" content="Little Lemon - Home">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link font styles -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- title -->
      <title>Little Lemon - Home</title>
    <!-- Link your CSS files -->
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
       <script defer src="checkout.js"></script>
  </head>
  <body>
    <header>  
      <div class="trolley">
         <a href="user.html"><img class="trolley" src="logo/profile-picture (1).png"></a>
         <a href="cart.html"><img id="cartLogo" class="trolley" src="logo/shopping-cart.png"></a>
      </div>
        <a><img class="logo" src="logo/Asset 16@4x.png"></a> 
        <div class="search-bar-position">
           <input id="input" class="search_bar" placeholder="Search" type="text"><button class="search-button">Search</button>
        </div> 
    </header>
    <div id="overlay" style="display: none;">
      <div id="message">
        <p>Please search for an item.</p>
        <button id="submitBtn">Ok</button>
      </div>
    </div>
    <nav>
       <ul>
        <li><a href="index.html"><button>Home</button></a></li>
        <li><a href="menu.html"><button>Menu</button></a></li>
        <li><a href="contact.html"><button>Contact us</button></a></li>
        <li><a href="order.html"><button>Order</button></a></li>
      </ul>
    </nav>
    <body>
      <div id="customAlert" class="alert-box">
        <div class="alert-content">
          <p id="alertMessage"></p>
          <button onclick="closeAlert()">OK</button>
        </div>
      </div>
      <section>
        <article style="background-color: white; border-radius: 2rem; padding: 3rem; margin-top: 2rem; box-shadow: 1px 0.2px 6px black;">
           <h1>Checkout</h1>
             <img style="width: auto; height: 200px;" src="logo/take-away.png" alt="Take Away">
            <div id="checkoutItems"></div>
            <h1 id="checkoutTotal"></h1>
        </article>
          <article>
          <div style="background-color: rgb(241, 241, 189); border-radius: 2rem; padding: 3rem; margin-top: 2rem; box-shadow: 1px 0.2px 6px black;">
            <h1>Payment Details</h1>
              <form id="paymentForm">
                <label>Name on Card</label>
                <input type="text" required />
                <br>
                <label>Card Number</label>
                <input type="text" required maxlength="16" />
                <br>
                <label>Expiration</label>
                <input type="month" required />
                <br>
                <label>CVV</label>
                <input type="password" maxlength="3" required />
                <br>
                <button type="submit" onclick="submitPayment()">Pay Now</button>
            </form>
          </div>
    </article>
      </section>    
    <footer>
       <div>
        <img class="footer_logo" src="logo/Asset 20@4x.png" >
      </div>
      <div>
        <hr>
        <p class="copyright">@LittleLemon Copyright</p>
      </div>
    </footer>
  </body>
</html>
