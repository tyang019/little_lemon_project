    <main>
        <h1>Your Cart</h1>
        <div id="cart-container"></div>
        <h3 id="total-price">Total: $0.00</h3>

        <button id="clearCartBtn" style="
          margin-top: 20px;
          padding: 10px 20px;
          background: #d9534f;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        ">Clear Cart</button>

        <button id="checkoutBtn" style="
          margin-top: 20px;
          padding: 14px 20px;
          background: #4CAF50;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 18px;
          display: block;
        ">Checkout</button>
      <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const main = document.querySelector("main");

        if(cart.length === 0){
          main.innerHTML += `<h2>Your cart is empty.</h2>`;
        } else {
          main.innerHTML += `<section><article><h1>Your Cart (${cart.length} items)</h1></article></section>`;
        }

        const container = document.createElement("div");
        container.classList.add("cart-container");  

        cart.forEach(item => {
          const div = document.createElement("div");
          div.classList.add("cart-item");

          div.innerHTML = `
            <img src="${item.image}" class="cart-image">
            <h3>${item.name}</h3>
            <p>$${item.price}</p>
            <button>Remove</button>
            <p>Quantity</p>
          `;

          container.appendChild(div);
        });
        main.appendChild(container);

      </script>
    </main>
